<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Subject</title>
    <link rel="stylesheet" href="/form/styles/reset.css" />
    <link rel="stylesheet" href="/form/styles/agree.css" />
  </head>
  <body>
    <div id="#container"></div>
    <form action="" method="get">
      <label for="myDevice">현재 사용하고 있는 스마트폰의 제조사를 선택해주세요</label>
      <select name="device" id="myDevice">
        <option value="iphone">아이폰</option>
        <option value="galaxy">갤럭시폰</option>
        <option value="ㅜㅜ">LG폰</option>
      </select>
      <label for="id">아이디</label>
      <input type="text" name="아이디" id="id" /><br />
      <label for="pw">패스워드</label>
      <input type="password" name="패스워드" id="pw" /><br />
      <label for="male">남</label>
      <input type="radio" name="성별" id="male" value="남" />
      <label for="female">여</label>
      <input type="radio" name="성별" id="female" value="여" /><br />
      <p>즐겨 사용하는 프로그래밍 언어</p>
      <input type="checkbox" name="언어" id="python" value="Python" /><label for="python">Python</label><br />
      <input type="checkbox" name="언어" id="javascript" value="Javascript" /><label for="python">Javascript</label
      ><br />
      <input type="checkbox" name="언어" id="c" value="C" /><label for="c">C</label><br />
      <input type="submit" value="회원가입" onclick="alert(`회원가입이 완료되었습니다! 당신의 꿈을 응원합니다! :)`)" />
    </form>
  </body>
</html>
