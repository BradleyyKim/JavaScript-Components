<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Routine Page</title>
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="this-month"></h1>
        <p class="real-time"></p>
      </header>
        <article class="calendar-wrapper">
          <ul class="calendar">
            <li class="week-name">Sun</li>
            <li class="week-name">Mon</li>
            <li class="week-name">Tue</li>
            <li class="week-name">Wed</li>
            <li class="week-name">Thu</li>
            <li class="week-name">Fri</li>
            <li class="week-name">Sat</li>
            <li class="day calendar-date first-day">1</li>
            <li class="day calendar-date">2</li>
            <li class="day calendar-date">3</li>
            <li class="day calendar-date">4</li>
            <li class="day calendar-date">5</li>
            <li class="day calendar-date">6</li>
            <li class="day calendar-date">7</li>
            <li class="day calendar-date">8</li>
            <li class="day calendar-date">9</li>
            <li class="day calendar-date">10</li>
            <li class="day calendar-date">11</li>
            <li class="day calendar-date">12</li>
            <li class="day calendar-date">13</li>
            <li class="day calendar-date">14</li>
            <li class="day calendar-date">15</li>
            <li class="day calendar-date">16</li>
            <li class="day calendar-date">17</li>
            <li class="day calendar-date">18</li>
            <li class="day calendar-date">19</li>
            <li class="day calendar-date">20</li>
            <li class="day calendar-date">21</li>
            <li class="day calendar-date">22</li>
            <li class="day calendar-date">23</li>
            <li class="day calendar-date">24</li>
            <li class="day calendar-date">25</li>
            <li class="day calendar-date">26</li>
            <li class="day calendar-date">27</li>
            <li class="day calendar-date">28</li>
            <li class="day calendar-date">29</li>
            <li class="day calendar-date">30</li>
            <li class="day calendar-date">31</li>
          </ul>
        </article>
    <script src="./src/calendar/index.js"></script>
  </body>
</html>
