<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vending Machine</title>
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo"><img src="./img/logo.png" alt="" /></div>
      <article class="article-vendingMachine">
        <section class="vendingMachine-left">
          <ul class="item-list">
            <li class="item-sold-out"><img src="./img/Sold-out.svg" alt="" /></li>
            <li class="items"><img src="./img/Original_Cola.png" alt="" />Original_Cola</li>
            <li class="items"><img src="./img/Violet_Cola.png" alt="" />Violet_Cola</li>
            <li class="items"><img src="./img/Yellow_Cola.png" alt="" />Yellow_Cola</li>
            <li class="items"><img src="./img/Cool_Cola.png" alt="" />Cool_Cola</li>
            <li class="items"><img src="./img/Green_Cola.png" alt="" />Green_Cola</li>
            <li class="items"><img src="./img/Orange_Cola.png" alt="" />Orange_Cola</li>
          </ul>
          <div class="layers">
            <p class="money-left">
              <span class="money-left-left">잔액 : </span><span class="money-left-right">1,000원</span>
            </p>
            <button class="money-exchange">거스름돈 반환</button>
            <label class="money-input-text" for="putMoney"
              ><input id="putMoney" type="text" placeholder="입금액 입력"
            /></label>
            <button class="money-input-button">입금</button>
            <div class="item-get-list">
              <li class="item-list-col">
                <img class="items original-cola" src="./img/Original_Cola.png" alt="green-cola" />
                <span>Original_Cola</span>
                <button class="click-minus">1</button>
              </li>
              <li class="item-list-col">
                <img class="items" src="./img/Green_Cola.png" alt="green-cola" />
                <span>Green_Cola</span>
                <button class="click-minus">2</button>
              </li>
              <li class="item-list-col">
                <img class="items" src="./img/Orange_Cola.png" alt="green-cola" />
                <span>Orange_Cola</span>
                <button class="click-minus">2</button>
              </li>
            </div>
            <button class="button-get">획득</button>
          </div>
        </section>
        <section class="vendingMachine-right">
          <div class="money-having">
            <div class="money-having-bg">
              <p class="money-left-left">소지금 :</p>
              <p class="money-left-right">25,000원</p>
            </div>
          </div>
          <div class="item-result-box">
            <p class="item-get-text">획득한 음료</p>
            <div class="item-get-list item-get-list-right">
              <li class="item-list-col">
                <img class="items original-cola" src="./img/Original_Cola.png" alt="green-cola" />
                <span>Original_Cola</span>
                <button class="click-minus">1</button>
              </li>
              <li class="item-list-col">
                <img class="items" src="./img/Green_Cola.png" alt="green-cola" />
                <span>Green_Cola</span>
                <button class="click-minus">2</button>
              </li>
              <li class="item-list-col">
                <img class="items" src="./img/Orange_Cola.png" alt="orange-cola" />
                <span>Orange_Cola</span>
                <button class="click-minus">1</button>
              </li>
              <li class="item-list-col">
                <img class="items" src="./img/Violet_Cola.png" alt="violet-cola" />
                <span>Violet_Cola</span>
                <button class="click-minus">5</button>
              </li>
            </div>
            <p class="money-total-cost">총금액 : 9000원</p>
          </div>
        </section>
      </article>
    </div>
  </body>
</html>
