<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>stopwatch</title>
  </head>
  <body>
    <div id="root">
      <h1 class="title">
        <img src="./src/imgs/weniv-logo.png" alt="위니브" />
      </h1>
      <section class="container">
        <h2 class="title-text">TIMER</h2>
        <div class="line"></div>
        <div class="time">
          <div class="time-box hrs">
            HRS
            <div class="time-inbox">00</div>
          </div>
          <div class="colons"></div>
          <div class="time-box min">
            MIN
            <div class="time-inbox">00</div>
          </div>
          <div class="colons"></div>
          <div class="time-box sec">
            SEC
            <div class="time-inbox">00</div>
          </div>
        </div>
        <div class="btns">
          <button class="btn btn-reset btn-reset-disabled"><img src="./src/imgs/reset.png" alt="" srcset="" /></button>
          <button class="btn btn-start btn-start-disabled"><img src="./src/imgs/start.png" alt="" srcset="" /></button>
        </div>
      </section>
    </div>
    <!-- <script src="./src/js/index.js"></script> -->
  </body>
</html>
